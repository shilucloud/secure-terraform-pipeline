name: Dependency Review

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'go.mod'
      - 'go.sum'
      - 'shell.nix'
      - '**/Dockerfile'
  workflow_dispatch:

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Run Dependency Review
        uses: actions/dependency-review-action@v4
